<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Home | Birthday Calender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <h1>
          <a href="index.html" title="Birthday Calender">Birthday Calender</a>
        </h1>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="wrapper">
          <ul class="week">
            <li>
              <h3>Monday</h3>
              <ul class="mon"></ul>
            </li>
            <li>
              <h3>Tuesday</h3>
              <ul class="tue"></ul>
            </li>
            <li>
              <h3>Wednesday</h3>
              <ul class="wed"></ul>
            </li>
            <li>
              <h3>Thursday</h3>
              <ul class="thu"></ul>
            </li>
            <li>
              <h3>Friday</h3>
              <ul class="fri"></ul>
            </li>
            <li>
              <h3>Saturday</h3>
              <ul class="sat"></ul>
            </li>
            <li>
              <h3>Sunday</h3>
              <ul class="sun"></ul>
            </li>
          </ul>
          <div>
            <div class="form-group">
              <textarea></textarea>
            </div>
            <div class="form-container">
              <form class="form" action="#FIXME" method="POST">
                <div class="form-group">
                  <label>Year</label>
                  <input type="text" name="year" class="year" maxlength="4" placeholder="ENTER THE YEAR">
                  <span class="error-msg">Please Enter Valid Year</span>
                </div>
                <div class="form-control">
                  <input type="submit" name="update" class="update" value="Update">
                  <span class="success-msg">Sucessfully Submitted.Check out birthday calender</span>
                </div>
              </form>
            </div>
          </div>
      </div>
    </main>
  </div>
  <!--container end-->

<script src="assets/js/script.js"></script>
</body>
</html>
